plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.experience.ayra"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
    signingConfigs {
        release {
            storeFile System.getenv('ANDROID_KEYSTORE_FILE') ? file(System.getenv('ANDROID_KEYSTORE_FILE')) : null
            storePassword System.getenv('ANDROID_KEYSTORE_PASS')
            keyAlias System.getenv('ANDROID_KEYSTORE_KEY_ALIAS')
            keyPassword System.getenv('ANDROID_KEYSTORE_KEY_PASS')
        }
    }
    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.experience.ayra"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 26
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        debug {
            signingConfig = signingConfigs.debug
        }
        release {
            ndk.debugSymbolLevel = 'FULL'
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
